modLoader = "javafml"
loaderVersion = "[4,)"
issueTrackerURL = "https://github.com/chimericdream/sponj/issues"
license = "MIT"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
authors = "chimericdream"
description = '''
${mod_description}
'''
#logoFile = ""

[[dependencies.${mod_id}]]
modId = "neoforge"
type = "required"
versionRange = "[21.0,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "minecraft"
type = "required"
versionRange = "[${minecraft_compat},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "architectury"
type = "required"
versionRange = "[${architectury_compat},)"
ordering = "AFTER"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "chimericlib"
type = "required"
versionRange = "[${chimericlib_compat},)"
ordering = "AFTER"
side = "BOTH"

[[mixins]]
config = "META-INF/sponj.neoforge.mixins.json"

[[accessTransformers]]
file = "META-INF/accesstransformer.cfg"
