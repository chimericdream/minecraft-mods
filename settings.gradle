pluginManagement {
    repositories {
        maven { url "https://maven.fabricmc.net/" }
        maven { url "https://maven.architectury.dev/" }
        maven { url "https://files.minecraftforge.net/maven/" }
        gradlePluginPortal()
    }
}

rootProject.name = 'chimeric-mods'

include ':_templatemod'
include ':_templatemod:common'
include ':_templatemod:fabric'
include ':_templatemod:neoforge'

include ':bannertweaks'
include ':bannertweaks:common'
include ':bannertweaks:fabric'
include ':bannertweaks:neoforge'

include ':chimericlib'
include ':chimericlib:common'
include ':chimericlib:fabric'
include ':chimericlib:neoforge'
